<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shakespeare Model</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <img src="images/logo.png" alt="" class="logo">
            <h1>AI Shakespeare Sonnet Generator</h1>
        </div>
    </nav>
    <section id="showcase">
        <div class="left-container">
            <p class="sonnet">
            </p>
        </div>
        <div class="right-container">
            <textarea name="" id="initialSeed" cols="30" rows="15" placeholder="Enter your initial seed"
                title="A starting point for generating the text. Choose a specific word or phrase to influence the generation."></textarea>
            <label for="temperatureInput" id="temperatureLabel"
                title="Controls the randomness of the generated text. Higher values result in more randomness, while lower values produce more focused and deterministic text."
                id="temperatureInput">
                <h3>Temperature: </h3>
                <span id="temperatureValue">0.6</span>
            </label>
            <input type="range"
                title="Controls the randomness of the generated text. Higher values result in more randomness, while lower values produce more focused and deterministic text."
                id="temperatureInput" min="0.1" max="2.0" step="0.1" value="0.6">
            <input type="number" id="stepsInput" placeholder="Enter steps" value="50"
                title="Specifies the number of words to generate in each iteration. Adjusting this value can influence the length and granularity of the generated text.">
            <button class="btn" onclick="generate()">Generate</button>
        </div>
    </section>

</body>
</html>
